<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya&family=Alegreya+Sans:wght@300;400;500&family=Amatic+SC:wght@400;700&family=Inter:wght@200;300;400;500&family=Marcellus&family=Mina:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,500;1,300;1,400&family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Pacifico&family=Poppins:ital,wght@0,100;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Scribble&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="imgContainer">
      <div class="containerObacity">
        <nav class="navbar navbar-expand-lg navObacity">
          <div class="container-fluid">
            <a class="navbar-brand navLogo" href="#"
              ><i class="bi bi-cloud-sun"></i> Weather</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse linksContainer"
              id="navbarSupportedContent"
            >
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">News</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Live Cameras</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Photos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <div class="container text-center">
          <div class="row">
            <div class="searchContainer d-flex">
              <input type="text" class="form-control me-2" id="cityName"/>
              <button type="button" class="btn" id="searchbtn">Search</button>
            </div>
          </div>
        </div>

        <div class="container" id="cards">
          
        </div>

        <div class="container-fluid footer">
            <div class="row">
              <div class="col-md-8">
                <div class="d-flex subContainer">
                    <input type="text" class="form-control me-2" />
                    <button type="button" class="btn">Submit</button>
                  </div>
                  <div><small>	&copy 2024. Designed by Noura Wael. All rights reserved</small></div>
              </div>
              <div class="col-md-4">
                <div class="d-flex justify-content-center iconsContainer">
                    <i class="fa-brands fa-facebook fa-lg me-3"></i>
                    <i class="fa-brands fa-twitter fa-lg me-3"></i>
                    <i class="fa-brands fa-google fa-lg me-3"></i>
                    <i class="fa-brands fa-pinterest fa-lg me-3"></i>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
